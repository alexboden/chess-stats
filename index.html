<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess.com stats</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, sans-serif;
        line-height: 1.5;
        --bg: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: #111;
      }

      main {
        width: min(520px, 92vw);
        padding: 2.25rem;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(12px);
        box-shadow: 0 18px 40px -32px var(--shadow);
        display: grid;
        gap: 1.75rem;
      }

      header {
        display: grid;
        gap: 0.6rem;
      }

      .header__top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      p {
        color: #111;
        margin: 0;
        line-height: 1.6;
      }

      form {
        display: flex;
        gap: 0.75rem;
        margin: 0;
        flex-wrap: wrap;
        align-items: center;
      }

      input[type='text'] {
        flex: 1;
        border-radius: 999px;
        border: 1px solid var(--border);
        padding: 0.6rem 1rem;
        font-size: 1rem;
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 0.6rem 1.4rem;
        font-size: 1rem;
        background: #157efb;
        color: white;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: progress;
      }

      #status {
        font-size: 0.95rem;
        margin: 0;
        min-height: 1.25rem;
      }

      #status[data-tone='warn'] {
        color: #c06e12;
      }

      #status[data-tone='error'] {
        color: #c22727;
      }

      #status[data-tone='success'] {
        color: #1c7c2c;
      }

      #results {
        display: grid;
        gap: 1.5rem;
      }

      .repo-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.2rem;
        height: 2.2rem;
        color: #111;
        background: rgba(0, 0, 0, 0.08);
        border-radius: 50%;
        text-decoration: none;
        transition: transform 0.15s ease, background 0.15s ease, color 0.15s ease;
      }

      .repo-link:hover,
      .repo-link:focus-visible {
        background: rgba(21, 126, 251, 0.1);
        color: #157efb;
        transform: scale(1.05);
      }

      .repo-link svg {
        width: 1.15rem;
        height: 1.15rem;
        fill: currentColor;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .table-wrapper {
        max-width: 100%;
        border-radius: 12px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        background: rgba(255, 255, 255, 0.45);
      }

      .table-toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        flex-wrap: wrap;
        padding: 1rem 1.25rem 0.5rem;
      }

      .table-toolbar__heading {
        margin: 0;
        font-size: 1.05rem;
        font-weight: 600;
      }

      .table-toolbar button {
        padding: 0.7rem 1.6rem;
      }

      table {
        width: 100%;
        min-width: 480px;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      thead {
        background: rgba(0, 0, 0, 0.05);
      }

      th,
      td {
        text-align: left;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      tbody tr:nth-child(odd) {
        background: rgba(0, 0, 0, 0.02);
      }

      .totals {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
      }

      .totals__item {
        padding: 1rem 1.15rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.05);
        display: grid;
        gap: 0.35rem;
      }

      .totals__label {
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        margin-bottom: 0.35rem;
        color: rgba(0, 0, 0, 0.65);
      }

      .totals__value {
        font-size: 1.15rem;
        font-weight: 600;
      }

      dl {
        display: grid;
        gap: 0.75rem;
      }

      dt {
        font-weight: 600;
      }

      dd {
        margin: 0.1rem 0 0;
      }
      @media (max-width: 600px) {
        body {
          align-items: start;
          justify-items: center;
          padding: 1.5rem 0.75rem;
        }

        main {
          width: 100%;
          gap: 1.5rem;
          padding: 1.6rem;
        }

        form {
          flex-direction: column;
          align-items: stretch;
          gap: 0.6rem;
        }

        button {
          width: 100%;
        }

        .totals {
          gap: 0.75rem;
          grid-template-columns: 1fr;
        }

        .table-wrapper {
          border-radius: 10px;
        }

        .table-toolbar {
          padding: 0.65rem 0.75rem 0;
        }

        th,
        td {
          padding: 0.65rem 0.75rem;
        }

      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="header__top">
          <h1>Chess.com stats</h1>
          <a
            class="repo-link"
            href="https://github.com/alexboden/chess-stats"
            rel="noopener noreferrer"
            target="_blank"
          >
            <span class="sr-only">View source on GitHub</span>
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.33-1.77-1.33-1.77-1.09-.75.08-.74.08-.74 1.2.09 1.84 1.24 1.84 1.24 1.07 1.83 2.82 1.3 3.51.99.11-.78.42-1.3.76-1.6-2.67-.3-5.48-1.34-5.48-5.95 0-1.32.47-2.4 1.24-3.24-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.92 1.24 3.24 0 4.62-2.81 5.65-5.48 5.95.43.37.81 1.1.81 2.22v3.3c0 .32.22.7.82.58A12 12 0 0 0 12 .5Z"
              ></path>
            </svg>
          </a>
        </div>
        <p>See how much time a Chess.com user spends playing</p>
      </header>

      <form id="lookup-form">
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Chess.com username"
          autocomplete="off"
          required
        />
        <button type="submit">Fetch</button>
      </form>

      <div id="status"></div>
      <section id="results" aria-live="polite"></section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
